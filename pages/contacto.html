	<body>
		<!-- Header --------------------------------------------------------------- -->
		<header>
			<a href="../index.html">
				<img
					id="logo"
					src="../assets/images/logo/logo-principal.svg"
					alt="Logotipo DIW Supermercado"
				/>

			<!-- Navegación ------------------------------------------------------- -->
			<nav>
				<ul>
					<li><a href="../index.html">Inicio</a></li>
					<li><a href="servicios.html">Servicios</a></li>
					<li><a href="contacto.html">Contacto</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<section>
				<h2>Contacta con nosotros</h2>
				<form method="POST">
					<div class="fila">
						<label for="nombre">Nombre y apellidos:</label>
						<input
							type="text"
							id="nombre"
							placeholder="Álvaro Felipe González"
							size="40"
							maxlength="40"
							pattern="[a-zA-Z0-9áéíóúÁÉÍÓÚñÑ\s]+"
							autofocus
							required
						/>
					</div>
					<div class="fila">
						<label for="email">Correo electrónico:</label>
						<input
							type="email"
							id="email"
							size="40"
							placeholder="ejemplo@correo.es"
							required
						/>
					</div>
					<div class="fila">
						<label for="edad">Edad:</label>
						<input
							type="number"
							id="edad"
							min="18"
							max="99"
							placeholder="18"
							required
						/>
					</div>
					<div class="fila">
						<label for="telefono">Teléfono:</label>
						<input type="tel" id="telefono" placeholder="123456789" required />
					</div>
					<div class="fila">
						<label for="consulta">Consulta:</label>
						<textarea
							rows="4"
							cos="50"
							placeholder="Su consulta..."
							required
						></textarea>
					</div>
					<div class="fila">
						<label for="politicaPrivacidad"
							>Acepto la política de privacidad y cookies</label
						>
						<input type="checkbox" required />
					</div>
				</form>
			</section>
			<aside>
				<h3>Otras formas de contactar</h3>
				<p>
					También pueden ponerte en contacto con nosotros por teléfono o email.
				</p>
				<p>
					<strong>Teléfono:</strong>
					<a href="tel:+34912345678">+34 912 345 678</a>
				</p>
				<p>
					<strong>Email:</strong>
					<a href="mailto:info@diwsupermercado.com">info@diwsupermercado.com</a>
				</p>
			</aside>
		</main>
